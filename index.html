<div class="header" >

     </div>

      <div   class="form" id='form'>
        Date       
        <input id="appdate" name="appdate" min="31-12-2014" max="01-01-2025" type="date" value='2015-06-01'>
        <input name="button" type="button" class="myButton" id="button" onClick="getAppointment();" value="check">
        <input name="button" type="button" class="myButton" id="button" onClick="updatechild();" value="update" style="display:none">
      
        <input   style="display:none" name="button3" type="button" class="myButton" id="button3" onClick="getAllAppointment();" value="check All">

      <form id='data' onSubmit="setAppointment();button4.style.display='block'; ">
 <table width="279" height="252"   class="form" id='form'>  <tbody>  <tr>
      <td width="71">Title</td>
      <td >
      <input name="title" type="input" id="title" Required>
      <br><span id='warning-title'></span>
      </td>
    </tr>

      <td>Task </td>
      <td><TextArea cols='30' rows='5' id="task" name="task" value='monday' Required></textarea></td>

        </select>

    </tr>

    <tr>

    </tr>
  </tbody>
</table>

</form>
</div>
<script src="js/app.js"></script>
<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();

if(dd<10) {
    dd='0'+dd
} 

if(mm<10) {
    mm='0'+mm
} 

today = yyyy+'-'+mm+'-'+dd;
document.getElementById('appdate').value=today;

</script>
